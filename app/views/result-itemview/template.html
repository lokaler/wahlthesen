<div id="main-value">
	<div class="label">
		Höchste Übereinstimmung
	</div>
	<div class="result <%= main.class %>">
		<span class="party"><%= main.name %></span>
		<span class="value"><%= Math.round(main.value) %>%</span>
	</div>
</div>
<div id="other-values">
	<div class="label">
		Abweichungen zwischen Ihren Antworten und denen der Abgeordneten
	</div>
	<div class="result">
		<% for (var i = 0; i < others.length; ++i) { var p = others[i]; %>
			<span class="party <%= p.class %>"><%= p.name %></span>
			<span class="value <%= p.class %>"><%= Math.round(p.value) %>%</span>
		<% } %>
	</div>
</div>
