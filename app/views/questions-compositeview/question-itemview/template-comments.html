<div class="comments-container">
	<h3><%= text %></h3>
	<% _.each(answers, function(answer) { var v = answer.value %>
		<div class="comment">
			<div class="value <%= party %>">
				<span class="icon-circle <%= (v==-2)? 'marked':'' %>"/>
				<span class="icon-circle <%= (v==-1)? 'marked':'' %>"/>
				<span class="icon-circle <%= (v==-0)? 'marked':'' %>"/>
				<span class="icon-circle <%= (v== 1)? 'marked':'' %>"/>
				<span class="icon-circle <%= (v== 2)? 'marked':'' %>"/>
				<span class="abgeordneter">
					<%= (answer.gender == "w")? 'Abgeordnete':'Abgeordneter' %>
					aus <%= answer.bundesland %>
				</span>
			</div>
			<div class="text">
				<%= answer.note %>
			</div>
		</div>
	<% }); %>
</div>
